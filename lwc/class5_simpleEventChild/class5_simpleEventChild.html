<template>
    <lightning-card title="Child_Component" icon-name="custom:custom7">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-button label="Next" variant="brand" icon-name="utility:chevronright"
                    onclick={handleNext}>                    
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                    <lightning-button label="left" variant="brand" icon-name="utility:chevronleft"
                    onclick={handlePrevious}>                        
                    </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
